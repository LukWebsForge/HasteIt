plugins {
    id 'java'
    id 'idea'
    id 'org.jetbrains.intellij' version '0.4.1'
}

group 'de.lukweb'
version '1.06'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    version '2018.3.3' // Full list of IntelliJ IDEA releases: https://www.jetbrains.com/intellij-repository/releases
    pluginName 'HasteIt'
    updateSinceUntilBuild false // Disables updating until-build attribute in plugin.xml
}

patchPluginXml {
    changeNotes """
      <ul>
      <li>Improved handling of Unicode characters (thanks <a href="https://github.com/udozockt">@udozockt</a>)</li>
      <li>Using Gradle for building the plugin</li>
      </ul>
      """
}

publishPlugin {
    // Publishing with gradle.properties
    username project.ext.properties.publishUsername
    password project.ext.properties.publishPassword
}
version '1.11'

intellij {
    pluginName 'HasteIt'
}

dependencies {
    compile project(':ShareBase')
}

patchPluginXml {
    changeNotes """
      <ul>
      <li>Only shows the HasteIt button in the right click menu, if it's possible to share the file</li>
      <li>Removed the 'HasteIt' button from the 'Tools' menu</li>
      <li>If you want to share files to a Discord server, checkout <a href="https://plugins.jetbrains.com/plugin/12804-discordbeam">DiscordBeam</a></li>
      </ul>
      """
}